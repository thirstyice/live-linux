d-i debian-installer/locale string en_CA
d-i keyboard-configuration/xkb-keymap select us

d-i passwd/root-login boolean false

d-i time/zone string Canada/Mountain
d-i debian-installer/exit/poweroff boolean true

d-i mirror/protocol string http
d-i mirror/country select CA
d-i mirror/http/mirror select ftp.ca.debian.org
d-i mirror/ftp/hostname string ftp.ca.debian.org
d-i mirror/http/hostname string ftp.ca.debian.org
d-i mirror/ftp/directory string /debian/
d-i mirror/http/directory string /debian/
d-i mirror/ftp/proxy string 
d-i mirror/http/proxy string 

d-i apt-setup/use_mirror boolean true
